version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    # 离线部署时使用预构建镜像
    # 如果需要重新构建，注释掉 image 行并取消注释 build 部分
    image: chip-fault-postgres:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile.postgres
    container_name: chip-fault-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chip_analysis
      POSTGRES_INITDB_ARGS: "-A --encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chip-fault-network
    restart: unless-stopped

  # Neo4j 图数据库
  neo4j:
    image: neo4j:5.24-community
    container_name: chip-fault-neo4j
    environment:
      NEO4J_AUTH: neo4j/neo4j,neo4j-secret-password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_default__advertised__address: neo4j:7687
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    ports:
      - "7474:7474"
      - "7687:7687"
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p neo4j-secret-password 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chip-fault-network
    restart: unless-stopped

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: chip-fault-redis
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - chip-fault-network
    restart: unless-stopped

  # 后端 API
  backend:
    # 离线部署使用预构建镜像
    image: chip-fault-backend:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile.backend
    container_name: chip-fault-backend
    environment:
      # 数据库配置
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: chip_analysis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

      # Neo4j配置
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neo4j-secret-password

      # Redis配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD: redis_password

      # LLM配置
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_BASE_URL: ${ANTHROPIC_BASE_URL:-https://api.anthropic.com}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-3-opus-20240229}

      # Embedding配置
      EMBEDDING_BACKEND: bge
      EMBEDDING_MODEL: BAAI/bge-large-zh-v1.5
      EMBEDDING_DEVICE: cpu
      EMBEDDING_DIMENSIONS: 1024

      # 离线模式模型路径
      TRANSFORMERS_CACHE: /app/models
      HF_HOME: /app/models

      # 应用配置
      APP_ENV: production
      LOG_LEVEL: INFO
    volumes:
      - backend_logs:/app/logs
      - ./bge-model:/app/models:ro  # BGE模型挂载（只读）
    ports:
      - "8889:8889"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8889/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chip-fault-network
    restart: unless-stopped

  # 前端
  frontend:
    # 离线部署使用预构建镜像
    image: chip-fault-frontend:latest
    # build:
    #   context: ./frontend-v2
    #   dockerfile: Dockerfile.frontend
    container_name: chip-fault-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:8889
    networks:
      - chip-fault-network
    restart: unless-stopped

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
  backend_logs:
  bge_model_cache:

networks:
  chip-fault-network:
    driver: bridge
